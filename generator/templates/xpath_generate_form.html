{% extends "base_generic.html" %}

{% block content %}
<article>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr><td>Class name:</td><td>{{ form.xpath_class }}</td></tr>
        <tr><td>Additions:</td><td>{{ form.xpath_additions }}</td>
    </tr>
        <tr><td>Method:</td><td>{{ form.xpath_method }}</td>
    </tr>
    </table>
    <input type="submit" value="Submit" />

</form>
</article>
{% endblock %}
