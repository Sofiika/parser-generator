<!-- Страница подтверждения удаления ссылки на сайт -->

{% extends "base_generic.html" %}

{% block content %}
    <article>
        <h1>Delete URL</h1>
        <p>Are you sure you want to delete the url?</p>

        <!-- Форма с кнопкой подтверждения удаления -->
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, delete." />
        </form>
    </article>
{% endblock %}
